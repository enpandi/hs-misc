/* Mermaid Diagrams */

.titleText, .pieTitleText {
  fill: var(--mermaid-contrast-color);
  font-size: 2rem;
  font-family: Nunito,sans-serif;
  font-weight: 400;
}


/* Node Overview */

/* Node text */
.grid .tick text, .taskText, text.actor, .node .label,
.taskTextOutsideRight, .taskTextOutsideLeft, .labelText , .loopText, g.classGroup text {
  color: var(--text-color);
  fill: var(--text-color);
  stroke: black;
  stroke-width: .05px;

  .title{
    font-weight: 600;
  }
}

/* Node color */
.actor, .task, .node rect,
.node circle, .node ellipse, .node polygon, g.classGroup rect, .labelBox {
  fill: var(--mermaid-node-color);
  stroke: var(--mermaid-node-border);
  color: var(--text-color);
}

/* Node Labels (Notes & On path) */
.edgeLabel foreignObject {
  color: black;
  background-color: var(--primary-color);
  stroke: var(--primary-btn-border-color);
  stroke-width: 1px;
  height: 20px;
  text-align: center;
/*  padding-top: 2px;*/
}

.note {
  fill: var(--primary-color);
  stroke: var(--primary-btn-border-color);
}

.noteText {
  color: black;
}

.noteText > tspan {
    fill: #333 !important;
    color: #333 !important;
}

.taskText {
    fill: white !important;
}

/* Class diagram specific */
g.classGroup line{
  stroke: var(--text-color);
}

.classLabel .box  {
  stroke: none;
  stroke-width: 0;
  fill: var(--primary-color);
  opacity: 1;
}

svg[id^="mermaidChart"] .composition, svg[id^="mermaidChart"] .aggregation,
svg[id^="mermaidChart"] .dependency, svg[id^="mermaidChart"] .relation {
  stroke: var(--text-color);
}

.classLabel .label {
  fill: black;
}

#extensionStart, #extensionEnd, #compositionStart, #compositionEnd,
#aggregationStart, #aggregationEnd, #dependencyStart, #dependencyEnd {
  fill: var(--text-color);
  stroke: var(--text-color);
}

/* Gantt Specific */
svg[id^="mermaidChart"] .today {
  stroke: var(--mermaid-contrast-color);
}

/* Pie Chart Specific */

svg[id^="mermaidChart"] g path {
  stroke: var(--text-color);
}

text.slice {
  fill: var(--text-color);
}

.legend text {
  fill: var(--text-color);
}

.doneCritText0, .doneCritText1, .doneCritText2, .doneCritText3 {
  fill: var(--text-color) !important;
  stroke: var(--text-color) !important;
}

/* End mermaid */

/* tip when hover on a button */
#ty-tooltip {
  background-color: black;
  color: white;
}

/* header in setting */
.window-header {
}

/* sidebar in setting */
.sidebar {
  background-color: #161b22  !important;
}

.list-group-content {
  margin-left: 10px !important;
}

/* sidebar button in setting menu */
.nav-group-item {
  color: var(--text-color) !important;
  border-top-left-radius: 6px !important;
  border-bottom-left-radius: 6px !important;
  border-top-right-radius: 0px !important;
  border-bottom-right-radius: 0px !important;
}

/* sidebar button hover in setting menu */
.nav-group-item:hover,
.nav-group-item:active,
.nav-group-item.active {
  background-color: #0d1117 !important;
  color: #c9d1d9 !important;
}

/* the indent example in setting.editor */
div.pane
  > div:nth-child(4)
  > div:nth-child(2)
  .label-input-group
  td:last-child
  div {
  border: 1px solid #30363d !important;
  border-radius: 6px;
  background-color: #21262d;
  margin: 10px !important;
}

/* button in setting menu */
.ty-preferences button.btn-default {
  border: 1px solid #30363d;
  background-color: #21262d;
  border-radius: 6px;
}

/* button hover in setting menu */
.ty-preferences .btn-default:not([disabled]):hover {
  /* background-color: white !important; */
  border-color: #8b949e !important;
  background-color: #21262d !important;
}

/* return button in setting menu */
.window-header button:hover {
  color: var(--text-color) !important;
}

/* search input in setting menu */
.search-input {
  border: 1px solid #30363d;
  border-top-left-radius: 6px !important;
  border-bottom-left-radius: 6px !important;
  border-top-right-radius: 0px !important;
  border-bottom-right-radius: 0px !important;
  margin-top: 10px !important;
  margin-bottom: 10px !important;
  margin-left: 10px !important;
}

.search-input:hover {
    border: 1px solid #8b949e;
}

.search-input:focus {
  border: none !important;
}

/* select item (mostly in setting menu) */
select {
  border: 1px solid #30363d;
  border-radius: 6px;
  background-color: #21262d !important;
  padding-top: 5px !important;
  padding-bottom: 5px !important;
}

/* enabled select item hover */
select:not([disabled]):hover {
  color: var(--text-color);
  opacity: 1;
  border: 1px solid #8b949e;
}

/* disabled select item hover */
select[disabled]:hover {
  opacity: 0.5;
  border: 1px solid #8b949e;
}

/* radio */

input[type="radio"] {
  background-color: #161b22 !important;
  border: 0px !important;
}

input[type="radio"]:before {
  content: "";
  display: inline-block;
  width: 1.1rem;
  height: 1.1rem;
  vertical-align: middle;
  text-align: center;
  border: 1px solid #30363d;
  border-radius: 0.55rem;
  background-color: #161b22 !important;
  margin-top: -0.5rem;
  margin-left: -0.1rem;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* radio hover */
input[type="radio"]:not([disabled]):not(:checked):hover:before {
  content: "\25CF";
  font-size: 1rem;
  line-height: 1rem;
  color: var(--text-color);
}

/* radio checked */
input[type="radio"]:checked:before {
  content: "\25CF";
  font-size: 1rem;
  line-height: 1rem;
  color: var(--text-color);
  background-color: #161b22 !important;
}


/* remove up and down button from number type input*/
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
  -webkit-appearance: none !important;
}

input {
  background-color: #161b22 !important;
  border: 0px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* input hover */
/* input:hover {
    background-color: var(--hover-bg-color2) !important;
} */
/* checkbox */
input[type="checkbox"]:before {
  content: "";
  display: inline-block;
  width: 1.1rem;
  height: 1.1rem;
  vertical-align: middle;
  text-align: center;
  border: 1px solid #30363d;
  border-radius: 3px;
  background-color: #161b22;
  margin-top: -0.5rem;
  margin-left: -0.1rem;
}

/* checkbox hover */
input[type="checkbox"]:not([disabled]):not(:checked):hover:before {
  content: "\2713";
  font-size: 0.9rem;
  line-height: 1.2rem;
  color: var(--text-color);
}

/* checkbox checked*/
input[type="checkbox"]:checked:before {
  content: "\2713";
  font-size: 0.9rem;
  line-height: 1.2rem;
  color: var(--text-color);
  margin-top: -0.5rem;
  margin-left: -0.1rem;
}

#write input[type="checkbox"]:before, #write input[type="checkbox"]:checked:before {
  margin-top: -0.9rem;
}

/* checkbox checked hover*/
input[type="checkbox"]:checked:hover:before {
  content: "\2713";
  font-size: 0.9rem;
  line-height: 1.2rem;
  color: white;
  margin-top: -0.5rem;
  margin-left: -0.1rem;
}

/* input number in settings for Win/Linux */
input:not([type="range"]):not([type="color"]) {
  border: 1px solid #30363d !important;
  border-radius: 3px;
  background-color: #161b22;
}

.pane-sm input[type="search"] {
  border: 1px solid #30363d !important;
}

/* search in settings */
#file-library-search-input:hover {
  border: 1px solid #8b949e !important;
}

/* scrollbar */
::-webkit-scrollbar {
  width: 1px;
  padding-right: 10px;
  background-color: rgba(0, 0, 0, 0);
}

/* Remove dashed border on filenames in the sidebar */
.file-library-node:not(.file-node-root):focus>.file-node-content {
    outline: 0 !important;
}

/* Handle long filenames in sidebar */
file-node-title-name-part {
  white-space: pre-wrap;
}



 :root {--mermaid-font-zoom:1.5em ;} 
</style>
</head>

& \sum_{n=0}^\infty\frac{\arctan n}{n^2+1}=\sum_{n=1}^\infty\frac{\arctan n}{n^2+1}=
\\\\
& \frac{\arctan n}{n^2+1}\text{ is continuous, positive, and decreasing for }n\geq1
\\\\
& \int_1^\infty\frac{\arctan n}{n^2+1}\ \d n=\eval{\frac{\par{\arctan n}^2}2}_1^\infty=\frac{3\pi^2}{32}
\\\\
& \text{series }\boxed{\text{converges}}\text{ by integral test}
}</script>
